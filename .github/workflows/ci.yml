name: CI

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run ruff check
        run: ruff check scripts/ tests/

      - name: Run ruff format check
        run: ruff format --check scripts/ tests/

      - name: Run pyright
        run: pyright scripts/

      - name: Run pytest
        run: pytest --cov=scripts --cov-report=term-missing

      - name: Verify data structure
        run: python scripts/verify_data.py --skip-metadata
